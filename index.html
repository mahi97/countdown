<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-images-container"></div>
    <div id="main-message">
        Counting Down the Moments Until I see your smile again! ‚ù§Ô∏è
    </div>
    <div id="iline" class="line"></div>
    <div id="countdown">
        <div id="time">
            <span id="days">00</span>:
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <!-- <span id="milliseconds">000</span> -->
        </div>
        <div id="progress-bar">
            <div id="left-progress"></div>
            <div id="right-progress"></div>
            <img id="boy" src="imgs/mahi.png" alt="Boy Running"> <!-- Placeholder for GIF or image loop -->
            <img id="girl" src="imgs/masha.png" alt="Girl Running"> <!-- Placeholder for GIF or image loop -->
        </div>
    </div>
    <div id="celebration" class="hidden">
        <h1>Welcome Back, Love! üéâ You're Here At Last! ‚ù§Ô∏è</h1>
        <div class="confetti-container">
            <!-- Predefined Confetti elements -->
            <div class="confetti" style="left: 10vw; background-color: #ff69b4; animation-duration: 3s; transform: rotate(45deg);"></div>
            <div class="confetti" style="left: 30vw; background-color: #ffd700; animation-duration: 4s; transform: rotate(90deg);"></div>
            <div class="confetti" style="left: 50vw; background-color: #4dd2ff; animation-duration: 5s; transform: rotate(135deg);"></div>
            <div class="confetti" style="left: 70vw; background-color: #ff6347; animation-duration: 3.5s; transform: rotate(180deg);"></div>
            <div class="confetti" style="left: 90vw; background-color: #8a2be2; animation-duration: 4.5s; transform: rotate(225deg);"></div>
            <div class="confetti" style="left: 20vw; background-color: #32cd32; animation-duration: 5.5s; transform: rotate(270deg);"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
